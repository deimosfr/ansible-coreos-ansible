---

- name: Check if bootstrap is needed
  raw: stat /opt/python/.bootstrapped
  register: need_bootstrap
  ignore_errors: True
  changed_when: false

- name: copy pypy to temporary destination
  raw: "scp {{coreos_ansible_role_path}}/files/pypy.tar.bz2 {{ansible_user}}@{{inventory_hostname}}:/tmp/pypy.tar.bz2"
  become: false
  delegate_to: 127.0.0.1
  when: need_bootstrap | failed

- name: Run bootstrap.sh
  script: bootstrap.sh
  environment:
    PYTHON_VERSION: "{{ python_version }}"
    PYPY_VERSION: "{{ pypy_version }}"
  when: need_bootstrap | failed

- name: Check if we need to install pip
  shell: "{{ansible_python_interpreter}} -m pip --version"
  register: need_pip
  ignore_errors: True
  changed_when: false
  when: need_bootstrap | failed

- name: Copy get-pip.py
  copy: src=get-pip.py dest=~/get-pip.py
  when: need_pip | failed

- name: Install pip
  shell: "{{ansible_python_interpreter}} ~/get-pip.py"
  when: need_pip | failed

- name: Remove get-pip.py
  file: path=~/get-pip.py state=absent
  when: need_pip | failed

- name: Install pip launcher
  copy: src=runner dest=/opt/python/bin/pip mode=0755
  when: need_pip | failed

- name: Set bootstrapped file
  file:
    path: /opt/python/.bootstrapped
    state: touch
  changed_when: false
